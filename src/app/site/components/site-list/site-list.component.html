<div class="container">
    <p-button icon="pi pi-plus" label="Add Site" (onClick)="showForm()" />

    <p-dataView #sitesdv [value]="sites" layout="list">
        <ng-template pTemplate="list" let-sites>
            <div *ngFor="let site of sites">
                <div class="site-list-container">
                    <p-checkbox
                        class="select-checkbox"
                        [(ngModel)]="checked[site.id]"
                        [binary]="true"
                        [inputId]="site.id"
                    />
                    <div class="main-content">
                        <span>{{ site.name }}</span>
                        <span>{{ site.url }}</span>
                    </div>
                    <div class="sub-content">
                        {{ site.numAccounts }} Accounts
                    </div>
                    <span class="actions">
                        <p-button
                            icon="pi pi-chevron-right"
                            [rounded]="true"
                            [outlined]="true"
                        />
                    </span>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<p-dialog
    header="Add a New Site"
    [modal]="true"
    [(visible)]="formVisible"
    [style]="{ width: '25rem' }"
>
    <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-globe"></i></p-inputGroupAddon>
        <input type="text" pInputText placeholder="Enter name of website..." />
    </p-inputGroup>

    <p-inputGroup>
        <p-inputGroupAddon><i class="pi pi-link"></i></p-inputGroupAddon>
        <input type="text" pInputText placeholder="Enter website URL..." />
    </p-inputGroup>

    <ng-template pTemplate="footer">
        <p-button
            label="Cancel"
            severity="secondary"
            size="small"
            (onClick)="closeForm()"
        />
        <p-button
            label="Save"
            severity="success"
            size="small"
            (onClick)="submitForm()"
        />
    </ng-template>
</p-dialog>
